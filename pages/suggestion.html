<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content=" device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href=../css/fontello-embedded.css>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href=../css/suggestion.css>

  <script>
    $(function() {
      $('footer').load("./footer.html");
      $('.nav').load("./menu.html");
    });
  </script>
</head>
<body>
<header>
</header>
<nav class ="nav"></nav>
<div class="main_page">
  <div class="container-fluid min-vh-100 d-block">
    <section class="row min-vh-100">
      <article class="col-md-12 d-flex align-items-start justify-content-end">
        <a class="btn btn-primary login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
      </article>
      <article class="col-md-12 align-items-center d-flex justify-content-center ">
        <section class="suggestion">
          <h1 class="row mt-3"> SUGERENCIA<br></h1>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-6 align-self-start form-group mt-3">
                <form class="rounded mt-3"  id="suggestions" action="" method="post">
                  <h2 class="mb-4">FORMULARIO</h2>
                  <p class="form-floating">
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Nombre y apellidos*" required minlength="4" maxlength="29"
                           pattern="^[a-zA-ZÀ-ÿ\s]{4,29}$">
                    <label for="name"><small>Nombre y apellidos*</small></label>
                  </p>
                  <p class="form-floating">
                    <input type="email" class="form-control" name="mail" id="mail-suggestion"
                           placeholder="e-mail*" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,10}$" maxlength="40" size="31">
                    <label for="mail-suggestion"><small>Correo electrónico*</small></label>
                  </p>
                  <div>
                    <span class="text-propuesta">CUÉNTANOS TU PROPUESTA*:</span>
                    <p><span>(lugares, gatronomía, fiestas populares..)</span></p>
                    <textarea class="form-control mb-3" placeholder="Cuéntanos..." id="textarea" name="text"
                              rows="5" cols="30" required minlength="12" maxlength="250"></textarea>
                  </div>
                  <p>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </p>
                </form>
              </div>
              <div class="col align-self-center">
                <div class="text">
                  <p class="text1">¡AYÚDANOS A MEJORAR!</p>
                  <p class="text2">Nuestro objetivo es mejorar continuamente.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
          <article class="col-md-12 align-items-end d-flex justify-contents-bottom px-0">
            <footer class="row mx-0 text-white mt-3 w-100 pt-2"></footer>
          </article>
        </section>
      </div>
    </div>
<script src="../js/suggestions_validation.js"></script>
</body>
</html>
