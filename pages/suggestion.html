<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Somos8</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="author” content=”Kiowa_and_Airam">
  <meta name="description" content="Prácticas_DAW1">
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <link rel="stylesheet" href=../css/skeleton.css>
  <link rel="stylesheet" href=../css/fontello-embedded.css>
  <link rel="stylesheet" href=../css/suggestion.css>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function() {
      $('footer').load("./footer.html");
      $('.nav').load("./menu.html");
    });
  </script>
</head>
<body>
<header>
</header>
    <nav class ="nav"></nav>
    <div class="main_page">
      <a class="login_button" href=""><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
      <div class="main_content">
        <section class="suggestion">
          <h1> SUGERENCIA<br></h1>
          <div class="line"></div>
          <div class="content">
            <div class="form">
              <form action="" method="post">
                <h2>FORMULARIO</h2>
                <p>
                  <label for="name"></label>
                  <input type="text" id="name"
                         placeholder="nombre y apellidos*" required
                         maxlength="29" size="31">
                </p>
                <p>
                  <label for="mail-suggestion"></label>
                  <input type="email" id="mail-suggestion"
                         placeholder="e-mail*" required
                         minlength="3" maxlength="29" size="31">
                </p>
                <p>
                    <label class="text-propose">
                      <span class="text-propuesta">CUÉNTANOS TU PROPUESTA*:</span>
                    </label>
                </p>
                <p>
                      <div class="text-propose">
                          (lugares, gatronomía, fiestas populares..)
                      </div>
                </p>
                <p>
                  <label></label>
                    <textarea name="propose" rows="20" cols="100" required minlength="12" maxlength="250" ></textarea>
                </p>
                <p>
                  <input type="submit" class="button-suggestion">
                </p>
              </form>
            </div>
            <div class="cont-text">
              <div class="text-help">
                <p>¡AYÚDANOS A MEJORAR!</p>
              </div>
              <div class="text-objective">
                <p>Nuestro objetivo es mejorar continuamente.</p>
              </div>
            </div>
          </div>
        </section>
        </div>
      <footer></footer>
    </div>

</body>
</html>
