  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </script>

<body>
<header>
</header>
<nav class ="nav"></nav>
<div class="main_page">
  <div id="content" class="container-fluid wrapper">
    <section class="row content-internal">
      <article class="col-md-12 wrapper align-items-start login-box">
        <a class="btn btn-primary login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
      </article>
      <article class="col-md-12 align-items-center wrapper justify-content-center ">
        <section class="suggestion">
          <h1 class="row mt-3"> SUGERENCIA<br></h1>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-6 align-self-start form-group mt-3">
                <form class="rounded mt-3" action="" method="post">
                  <h2 class="mb-4">FORMULARIO</h2>
                  <p class="form-floating">
                    <input type="text" class="form-control" id="name"
                           placeholder="Nombre y apellidos*" required
                           maxlength="29">
                    <label for="name"><small>Nombre y apellidos*</small></label>
                  </p>
                  <p class="form-floating">
                    <input type="email" class="form-control" id="mail-suggestion"
                           placeholder="e-mail*" required
                           minlength="3" maxlength="29">
                    <label for="mail-suggestion"><small>Correo electrónico*</small></label>
                  </p>
                  <div>
                    <span class="text-propuesta">CUÉNTANOS TU PROPUESTA*:</span>
                    <p><span>(lugares, gatronomía, fiestas populares..)</span></p>
                    <textarea class="form-control mb-3" placeholder="Cuéntanos..." id="floatingTextarea2"
                              rows="5" cols="30" required minlength="12" maxlength="250"></textarea>
                  </div>
                  <p>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </p>
                </form>
              </div>
              <div class="col align-self-center">
                <div class="text">
                  <p class="text1">¡AYÚDANOS A MEJORAR!</p>
                  <p class="text2">Nuestro objetivo es mejorar continuamente.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
          <article class="col-md-12 align-items-end wrapper justify-contents-bottom px-0">
            <footer class="row mx-0"></footer>
          </article>
        </section>
      </div>
    </div>

</body>
</html>
