<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Somos8</title>
    <meta name="viewport" content=" device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author” content=”Kiowa_and_Airam">
    <meta name="description" content="Prácticas_DAW1">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href=../css/login.css>
    <link rel="stylesheet" href=../css/skeleton.css>
    <link rel="stylesheet" href=../css/fontello-embedded.css>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $('footer').load("./footer.html");
            $('.nav').load("./menu.html");
        });
    </script>
</head>
<body>
<header>
</header>
<nav class ="nav"></nav>
<div class="main_page">
    <a class="login_button" href=""><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
    <section class="login">
        <div class="content-login">
            <form action="" method="post">
                <h2>INICIA SESIÓN</h2>
                <p>
                    <label for="mail-login"></label>
                    <input type="email" class="text-mail-login" id="mail-login"
                           placeholder="  correo electrónico*" required
                           minlength="3" maxlength="29" size="33">
                </p>
                <p>
                <label for="password-login"></label>
                <input type="password" class="text-password-login" id="password-login"
                       placeholder="  contraseña*" required
                       minlength="6" maxlength="15" size="33">
                </p>
                <p>
                    <a class="forgot-password" href="">He olvidado mi contraseña</a>
                </p>
                <p>
                    <input type="submit" value="Iniciar sesión" class="button-login">
                </p>
            </form>
        </div>
    </section>
    <footer></footer>
</div>
</body>
</html>
