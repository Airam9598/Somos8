<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Somos8</title>
    <meta name="viewport" content=" device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author” content=”Kiowa_and_Airam">
    <meta name="description" content="Prácticas_DAW1">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href=../css/login.css>
    <link rel="stylesheet" href=../css/skeleton.css>
    <link rel="stylesheet" href=../css/fontello-embedded.css>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('footer').load("./footer.html");
            $('.nav').load("./menu.html");
        });
    </script>
</head>
<body>
<header>
</header>
<nav class ="nav"></nav>
<div class="main_page">
    <a class="login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
    <div class="main_content vcenter hcenter">
        <section class="login">
            <div class="form-group">
                <form class="rounded" action="" method="post">
                    <h2 class="mb-4">INICIA SESIÓN</h2>
                    <p class="form-floating">
                        <input type="email" class="form-control" id="email-login"
                               placeholder="Correo electrónico*" required minlength="3"
                               maxlength="29" size="33">
                        <label for="email-login"><small>Correo electrónico*</small></label>
                    </p>

                    <p class="form-floating">
                        <input type="password" class="form-control" id="password-login"
                               placeholder="Contraseña*" required
                               minlength="6" maxlength="15" size="33">
                        <label for="password-login"><small>Contraseña*</small></label>
                    </p>
                    <p>
                        <a class="text-muted" href="">He olvidado mi contraseña</a>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </p>
                </form>
            </div>
        </section>
    </div>
    <footer></footer>
</div>
</body>
</html>
