<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Somos8</title>
        <meta name="viewport" content=" device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="author” content=”Kiowa_and_Airam">
        <meta name="description" content="Prácticas_DAW1">
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <link rel="stylesheet" href=../css/login.css>
        <link rel="stylesheet" href=../css/skeleton.css>
        <link rel="stylesheet" href=../css/fontello-embedded.css>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/skeleton.js"></script>
        <script src="../js/login_validation.js"></script>
    </head>
    <body>
        <header>
        </header>
        <nav class ="nav"></nav>
        <div class="main_page">
            <div class="container-fluid min-vh-100 d-block">
                <section class="row min-vh-100">
                    <article class="col-md-12 d-flex align-items-start justify-content-end">
                        <a class="btn btn-primary login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
                    </article>

                    <article class="col-xs-12 col-sm-12 col-md-12 d-flex justify-content-center">
                    <section class="login">
                        <div class="form-group">
                            <form class="rounded mt-4" id="logins" action="" method="post">
                                <h2 class="mb-4">INICIA SESIÓN</h2>
                                <p class="form-floating">
                                    <input type="email" class="form-control" name="mail" id="mail"
                                           placeholder="Correo electrónico*" required minlength="3"
                                           maxlength="29" size="33">
                                    <label for="mail"><small>Correo electrónico*</small></label>
                                </p>
                                <div id="mail-error" class="mt-1">
                                    La dirección de correo no es válida. Ej: example@ulpgc.es
                                </div>
                                <p class="form-floating">
                                    <input type="password" class="form-control" name="psw" id="psw"
                                           placeholder="Contraseña*" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
                                           minlength="6" maxlength="15" size="33">
                                    <label for="psw"><small>Contraseña*</small></label>
                                </p>
                                <div id="psw-error" class="mt-1">
                                    La contraseña debe contener al menos un número, una letra mayúscula y minúscula y más de 6 carácteres
                                </div>
                                <p>
                                    <div class="register-text"><a class="text-muted" href="register.html">Regístrate</a> <small>si aún no tienes cuenta.</small></div>
                                </p>
                                <p>
                                    <a class="text-muted" href="">He olvidado mi contraseña</a>
                                </p>
                                <p>
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                </p>
                            </form>
                        </div>
                    </section>
                    </article>
                    <article class="col-md-12 align-items-end d-flex justify-contents-bottom px-0">
                        <footer class="row mx-0 text-white mt-3 w-100 pt-2"></footer>
                    </article>
                </section>
            </div>
        </div>
    </body>
</html>
