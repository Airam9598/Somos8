</header>

    <div class="main_page">
        <a class="login_button" href=""><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
        <div class="main_content vcenter hcenter">
            <section class="register">
                <div class="content-register">
                    <form action="" method="post">
                        <h2>REGÍSTRATE</h2>
                        <p>
                            <label for="name-register"></label>
                            <input type="text" class="text-name" id="name-register"
                                   placeholder= "  nombre de usuario*" required
                                   minlength="2" maxlength="29" size="31">
                        </p>
                        <p>
                            <label for="mail-register"></label>
                            <input type="email" class="text-email" id="mail-register"
                                   placeholder="  correo electrónico*" required
                                   minlength="3" maxlength="29" size="31">
                        </p>
                        <p>
                            <label for="password-register"></label>
                            <input type="password" class="text-password" id="password-register"
                                   placeholder="  contraseña*" required
                                   minlength="6" maxlength="15" size="31">
                        </p>
                        <p>
                        <label for="password-confirm"></label>
                        <input type="password" class="text-password" id="password-confirm"
                               placeholder="  confirmar contraseña*" required
                               minlength="6" maxlength="15" size="31">
                        </p>
                        <p>
                            <input type="submit" class="button-register">
                        </p>
                    </form>
                </div>
            </section>
        </div>
        <footer></footer>
    </div>
