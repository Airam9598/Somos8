<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Somos8</title>
        <meta name="viewport" content=" device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="author” content=”Kiowa_and_Airam">
        <meta name="description" content="Prácticas_DAW1">
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <link rel="stylesheet" href=../css/register.css>
        <link rel="stylesheet" href=../css/skeleton.css>
        <link rel="stylesheet" href=../css/fontello-embedded.css>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/skeleton.js"></script>
        <script src="../js/register_validation.js"></script>
    </head>
    <body>
    <header></header>
    <nav class ="nav"></nav>
    <div class="main_page">
        <div class="container-fluid min-vh-100 d-block">
            <section class="row min-vh-100">
                <article class="col-md-12 d-flex align-items-start justify-content-end">
                    <a class="btn btn-primary login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
                </article>

                <article class="col-xs-12 col-sm-12 col-md-12 d-flex justify-content-center">
                    <section class="register">
                        <div class="form-group">
                            <form class="rounded mt-5" action="" id="registers" method="post">
                                <h2 class="mb-4">REGÍSTRATE</h2>
                                <p class="form-floating">
                                    <input type="text" class="form-control" name="name" id="name-register"
                                           placeholder= "Nombre de usuario*" required pattern="^[a-zA-ZÀ-ÿ\s]{2,29}$"
                                           minlength="2" maxlength="29" size="31">
                                    <label for="name-register"><small>Nombre de usuario*</small></label>
                                </p>
                                <p class="form-floating">
                                    <input type="email" class="form-control" name="mail" id="mail-register"
                                           placeholder="Correo electrónico*" required
                                           minlength="5" maxlength="29" size="31">
                                    <label for="mail-register"><small>Correo electrónico*</small></label>
                                </p>
                                <p id="maillogin-error"></p>
                                <p class="form-floating">
                                    <input type="password" class="form-control" name="psw" id="password-register"
                                           placeholder="Contraseña*" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
                                           minlength="6" maxlength="15" size="31">
                                    <label for="password-register"><small>Contraseña*</small></label>
                                </p>
                                <p id="psw-error"></p>
                                <p class="form-floating">
                                    <input type="password" class="form-control" name="psw2" id="password-confirm"
                                           placeholder="Confirmar contraseña*" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
                                           minlength="6" maxlength="15" size="31">
                                    <label for="password-confirm"><small>Confirmar contraseña*</small></label>
                                </p>
                                <p id="psw2-error"></p>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Acepta los términos y condiciones
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>

                                <p>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </p>
                            </form>
                        </div>
                    </section>
                </article>
                <article class="col-md-12 align-items-end d-flex justify-contents-bottom px-0">
                    <footer class="row mx-0 text-white mt-3 w-100 pt-2"></footer>
                </article>
            </section>
        </div>
    </div>
    </body>
</html>
