<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Somos8</title>
    <meta name="application-name" content="Somos8">
    <meta name="author” content=”Kiowa_and_Airam">
    <meta name="description" content="Prácticas_DAW1">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href=../css/skeleton.css>
    <link rel="stylesheet" href=../css/fontello-embedded.css>
    <link rel="stylesheet" href=../css/profile.css>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('footer').load("./footer.html");
            $('.nav').load("./menu.html");
        });
    </script>
</head>
<body>
<header>
</header>
<nav class ="nav"></nav>
<div class="main_page">
    <div class="container-fluid min-vh-100 d-block">
        <section class="row min-vh-100">
            <article class="col-md-12 d-flex align-items-start justify-content-end">
                <a class="btn btn-primary login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>
            </article>

            <article class="col-xs-12 col-sm-12 col-md-12 d-flex justify-content-center">
                <section class="profile">
                    <div class="form-group">
                        <form class="rounded mt-6" method="post">
                            <div class="change_imagen">
                                <p>
                                    <img src="../assets/profile.png" class="img-thumbnail img-fluid" width="180em" alt="...">
                                </p>
                                <p class="input-group mb-5">
                                    <input type="file" class="form-control" id="img-change">
                                    <label class="input-group-text" for="img-change">Subir imagen</label>

                                </p>
                            </div>

                            <p class="input-group mt-3 mb-3">
                                <label class="input-group-text" for="name-user" >Nombre de usuario</label>
                                <input name="name-user" id="name-user" type="text" required class="form-control" placeholder="user01" readonly>
                            </p>
                            <p class="input-group mb-3">
                                <label class="input-group-text" for="email-profile">Correo electrónico</label>
                                <input type="email" class="form-control" id="email-profile" value="user01@gmail.com" size="31" readonly>
                            </p>
                            <p>
                                <h5 class="fw-bolder mt-5">Cambio de contraseña</h5>
                            </p>
                            <p class="input-group mb-3">
                                <label class="input-group-text" for="current-password">Contraseña actual</label>
                                <input class="form-control" type="password" id="current-password" placeholder="nueva contraseña" minlength="6"
                                       maxlength="15" size="31">
                            </p>
                            <p class="input-group mb-3">
                                <label class="input-group-text" for="new-password">Nueva contraseña</label>
                                <input class="form-control" type="password" id="new-password" placeholder="nueva contraseña" minlength="6"
                                       maxlength="15" size="31">
                            </p>
                            <p>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </p>
                        </form>
                    </div>
                </section>
            </article>
            <article class="col-md-12 align-items-end d-flex justify-contents-bottom px-0">
                <footer class="row mx-0 text-white mt-3 w-100 pt-2"></footer>
            </article>
        </section>
    </div>
</div>

</body>
</html>
