<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Somos8</title>
  <meta name="application-name" content="Somos8">
  <meta name="author” content=”Kiowa_and_Airam">
  <meta name="description" content="Prácticas_DAW1">
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <link rel="stylesheet" href=css/esqueleto.css>
  <link rel="stylesheet" href=css/fontello-embedded.css>
  <link rel="stylesheet" href=css/sugerencia.css>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function() {
      $('footer').load("./footer.html");
      $('.nav').load("./menu.html");
    });
  </script>
</head>
<body>
<header>
</header>
<nav class ="nav"></nav>

<div class="main_page">
  <a class="login_button" href="login.html"><p>Iniciar Sesión</p><span class="icon-user-circle-o"></span></a>

  <section class="sugerencia">
    <section class="form">
      <h1 class="titulo-sugerencia"> SUGERENCIA</h1>
      <div class="linea"></div>
      <form action="/mensaje.html" method="post">
        <h2 class="text-formulario">FORMULARIO</h2>
        <p>
            <input type="text" id="nombre"
                   placeholder="nombre y apellidos*" required
                   maxlength="29" size="31">
        </p>
        <p>
            <input type="email" id="correo-sugerencia"
                   placeholder="e-mail*" required
                   minlength="3" maxlength="29" size="31">
        </p>
        <p>
          <label for="propuesta">
            <span class="text-propuesta">CUÉNTANOS TU PROPUESTA*:</span>
            <p class="text-propuesta">(lugares, gatronomía, fiestas populares..)</p>
          </label>
          <input type="text" id="propuesta" required
                 minlength="12" maxlength="200" size="31" spellcheck="true">
        </p>
        <p>
          <input type="submit" class="boton-sugerencia">
        </p>
      </form>
    </section>
    <aside>
      <p class="text-ayudanos">¡AYÚDANOS A MEJORAR</p>
      <p class="text-objetivo">Nuestro objetivo es mejorar continuamente.</p>
    </aside>
  </section>

  <footer></footer>
</div>
</body>
</html>
